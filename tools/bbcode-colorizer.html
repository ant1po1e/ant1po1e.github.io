</head>

<body class="relative min-h-screen bg-[#f3f1e7] overflow-x-hidden select-none">
    <div class="absolute inset-0 bg-[rgba(200,200,200,0.6)] backdrop-blur-[10px]"></div>
    <header class="flex justify-between items-center pt-4 relative z-10">
        <a href="/tools/"
            class="text-black font-bold font-merienda text-lg md:text-2xl p-3 rounded-r-lg bg-white shadow-lg hover:text-blue-400 hover:pl-12 transition-all duration-300">
            <i class="bi bi-arrow-left"></i> Back
        </a>
        <div class="flex items-center space-x-4 text-black text-sm font-normal px-6">
            <a href="https://osu.ppy.sh/users/Antipole"
                class="flex items-center bg-white bg-opacity-60 backdrop-blur-md shadow-lg hover:bg-blue-400 rounded-full px-1 py-1 transition duration-300">
                <img alt="Antipole's Avatar" class="w-10 h-10 rounded-full object-cover" height="32"
                    src="https://a.ppy.sh/17258072" width="32" />
            </a>
        </div>
    </header>
    <main class="relative z-10 max-w-[1200px] mx-auto px-6 pt-10 pb-6 min-h-[calc(100vh-72px)]">

        <!-- Main Section -->
        <section class="w-full px-4 md:px-24 flex justify-center items-center">
            <div class="w-full md:w-1/2 px-5 py-10 bg-white bg-opacity-50 backdrop-blur-md rounded-lg shadow-lg">
                <div class="w-full px-4">
                    <div class="mx-auto text-center">
                        <h1 class="font-bold text-black font-merienda text-xl md:text-3xl">Tools | <span
                                class="text-base md:text-xl">BBCode Text Colorizer</span></h1>
                    </div>
                </div>

                <div class="text-center mt-5 w-full px-4 py-4 border-t-2 border-t-black text-white">
                    <div class="space-y-4 max-w-md mx-auto">
                        <div>
                            <label for="text" class="sr-only">Text</label>
                            <input type="text" id="text" name="text" placeholder="Text"
                                class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300 hover:scale-105 transition duration-300"
                                value="Hello World!">
                        </div>
                        <div>
                            <label for="effect" class="sr-only">Effect</label>
                            <select id="effect"
                                class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300 hover:scale-105 transition duration-300">
                                <option value="horizontal">Horizontal gradient</option>
                                <option value="three-color">Three colored gradient</option>
                                <option value="solid">Solid color</option>
                            </select>
                        </div>
                        <div>
                            <label for="color" class="sr-only">Colors</label>
                            <div class="flex hover:scale-105 transition duration-300">
                                <input type="color" id="startColor" name="startColor"
                                    class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-2 py-1 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300"
                                    value="#FF0000">
                                <input type="color" id="middleColor" name="middleColor"
                                    class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-2 py-1 focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300"
                                    value="#00FF00" style="display: none;">
                                <input type="color" id="endColor" name="endColor"
                                    class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-2 py-1 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300"
                                    value="#0000FF">
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <select id="font"
                                class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300 hover:scale-105 transition duration-300">
                                <option value="None">Font</option>
                                <option value="Arial">Arial</option>
                                <option value="Arial Black">Arial Black</option>
                                <option value="Arial Narrow">Arial Narrow</option>
                                <option value="Book Antiqua">Book Antiqua</option>
                                <option value="Century Gothic">Century Gothic</option>
                                <option value="Comic Sans MS">Comic Sans MS</option>
                                <option value="Courier New">Courier New</option>
                                <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                                <option value="Garamond">Garamond</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Impact">Impact</option>
                                <option value="Lucida Console">Lucida Console</option>
                                <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                                <option value="Microsoft Sans Serif">Microsoft Sans Serif</option>
                                <option value="Palatino Linotype">Palatino Linotype</option>
                                <option value="Tahoma">Tahoma</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Trebuchet MS">Trebuchet MS</option>
                                <option value="Verdana">Verdana</option>
                            </select>

                            <select id="size"
                                class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300 hover:scale-105 transition duration-300">
                                <option value="None">Size</option>
                                <option value="50">Tiny</option>
                                <option value="85">Small</option>
                                <option value="100">Normal</option>
                                <option value="150">Large</option>
                            </select>
                        </div>
                        <div class="hover:scale-105 transition duration-300">
                            <ul
                                class="items-center w-full text-sm font-medium border rounded-lg sm:flex bg-slate-700 shadow-lg bg-opacity-50 border-gray-600 text-white">
                                <li class="w-full border-bsm:border-b-0 sm:border-r border-gray-600">
                                    <div class="flex items-center ps-3">
                                        <input id="bold" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-400 rounded focus:ring-blue-400 ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-white border-gray-500">
                                        <label for="bold" class="w-full py-3 ms-2 text-sm font-medium">Bold</label>
                                    </div>
                                </li>
                                <li class="w-full border-gray-600">
                                    <div class="flex items-center ps-3">
                                        <input id="italic" type="checkbox" value=""
                                            class="w-4 h-4 text-blue-400 rounded focus:ring-blue-400 ring-offset-gray-700 focus:ring-offset-gray-700 focus:ring-2 bg-white border-gray-500">
                                        <label for="italic" class="w-full py-3 ms-2 text-sm font-medium">Italic</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="hover:scale-105 transition duration-300">
                            <div class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-base px-4 py-2 rounded-t-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300"><span class="bg-white px-2 py-1 rounded-md" id="preview"></span></div>
                            <textarea id="bbcode" name="bbcode" rows="4"
                                class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-4 py-2 rounded-b-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300 resize-none"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer
            class="fixed bottom-0 md:bottom-8 left-1/2 transform -translate-x-1/2 flex flex-wrap items-center justify-center gap-6">
            <div class="w-full bg-white bg-opacity-50 backdrop-blur-md rounded-lg p-6 shadow-lg flex gap-5 md:gap-12">
                <p class="font-merienda">
                    <a href="/projects/"
                        class="text-black text-base md:text-2xl relative group hover:text-blue-400 rounded-md p-0 hover:py-1 hover:px-2 hover:bg-white transition-all duration-300"
                        aria-label="Projects">
                        PROJECTS
                    </a>
                </p>
                <p class="font-merienda">
                    <a href="/tools/"
                        class="text-black text-base md:text-2xl relative group hover:text-blue-400 rounded-md p-0 hover:py-1 hover:px-2 hover:bg-white transition-all duration-300">
                        TOOLS
                    </a>
                </p>
                <p class="font-merienda">
                    <a href="/contact/"
                        class="text-black text-base md:text-2xl relative group hover:text-blue-400 rounded-md p-0 hover:py-1 hover:px-2 hover:bg-white transition-all duration-300">
                        CONTACT
                    </a>
                </p>
                <p class="font-merienda">
                    <a href="https://ant1po1e.itch.io"
                        class="text-black text-base md:text-2xl relative group hover:text-blue-400 rounded-md p-0 hover:py-1 hover:px-2 hover:bg-white transition-all duration-300">
                        ITCH.IO
                    </a>
                </p>
            </div>
        </footer>
    </main>

    <script src="/dist/js/bbcode-colorizer.js"></script>
</body>

</html>
