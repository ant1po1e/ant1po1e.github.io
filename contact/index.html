<body class="relative min-h-screen bg-[#f3f1e7] overflow-x-hidden select-none">
   <div class="absolute inset-0 bg-[rgba(200,200,200,0.6)] backdrop-blur-[10px]"></div>
   <header class="flex justify-between items-center pt-4 relative z-10">
      <a href="/"
         class="text-black font-bold font-merienda text-lg md:text-2xl p-3 rounded-r-lg bg-white shadow-lg md:hover:text-blue-400 md:hover:pl-12 transition-all duration-300">
         <i class="bi bi-arrow-left"></i> Back
      </a>
      <div class="flex items-center space-x-4 text-black text-sm font-normal px-6">
         <a href="https://osu.ppy.sh/users/Antipole"
            class="flex items-center bg-white bg-opacity-60 backdrop-blur-md shadow-lg md:hover:bg-blue-400 rounded-full px-1 py-1 transition duration-300">
            <img alt="Antipole's Avatar" class="w-10 h-10 rounded-full object-cover" height="32"
               src="https://a.ppy.sh/17258072" width="32" />
         </a>
      </div>
   </header>
   <main class="relative z-10 max-w-[1200px] mx-auto px-6 pt-10 pb-6 min-h-[calc(100vh-72px)]">

      <!-- Main Section -->
      <section class="w-full px-4 md:px-24 flex justify-center items-center">
         <div class="w-full md:w-1/2 px-5 py-10 bg-white bg-opacity-50 backdrop-blur-md rounded-lg shadow-lg">
            <div class="w-full px-4">
               <div class="mx-auto text-center">
                  <h1 class="font-bold text-black font-merienda text-xl md:text-3xl">Contact
                     Me!</h1>
               </div>
            </div>

            <div class="text-center mt-5 w-full px-4 py-4 border-t-2 border-t-black text-white">
               <form name="Ant1po1e-contact-form" class="space-y-4 max-w-md mx-auto">
                  <div>
                     <label for="name" class="sr-only">Name</label>
                     <input type="text" id="name" name="name" placeholder="Name"
                        class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300 md:hover:scale-105 transition duration-300"
                        required>
                  </div>
                  <div>
                     <label for="email" class="sr-only">Email</label>
                     <input type="email" id="email" name="email" placeholder="Email"
                        class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300 md:hover:scale-105 transition duration-300"
                        required>
                  </div>
                  <div>
                     <label for="message" class="sr-only">Message</label>
                     <textarea type="text" id="message" name="message" placeholder="Your message" rows="4"
                        class="w-full bg-slate-700 shadow-lg bg-opacity-50 text-white text-sm px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-white placeholder:text-slate-300 md:hover:scale-105 transition duration-300 resize-none"
                        required></textarea>
                  </div>
                  <div
                     class="alert success hidden items-center justify-center w-full text-center mb-8 p-4 space-x-4 rounded-lg shadow text-blue-400 divide-gray-700 space-x bg-white border border-blue-300"
                     role="alert">
                     <i class="bi bi-send"></i>
                     <div class="pl-1 text-sm font-normal">
                        <span class="font-bold">Thanks!</span> Your message has been submitted.
                     </div>
                  </div>
                  <div class="text-center flex justify-center">
                     <button type="submit" id="submit"
                        class="relative flex h-[50px] w-24 md:hover:w-40 items-center justify-center overflow-hidden rounded-lg bg-black text-white shadow-2xl transition-all before:absolute before:h-0 before:w-0 before:rounded-full before:bg-blue-400 before:duration-500 before:ease-out md:hover:shadow-blue-400 md:hover:before:h-56 md:hover:before:w-56 duration-300">
                        <span class="relative z-10">Submit</span>
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </section>

      <!-- Footer -->
      <footer
         class="fixed bottom-0 md:bottom-8 left-1/2 transform -translate-x-1/2 flex flex-wrap items-center justify-center gap-6">
         <div class="w-full bg-white bg-opacity-50 backdrop-blur-md rounded-lg p-6 shadow-lg flex gap-5 md:gap-12">

            </p>
            <p class="font-merienda">
               <a href="/tools/"
                  class="text-black text-base md:text-2xl relative md:hover:text-blue-400 rounded-md p-0 md:hover:py-1 md:hover:px-2 md:hover:bg-white transition-all duration-300">

            <p class="font-merienda">

                  CONTACT
               </a>
            </p>
            <p class="font-merienda">
               <a href="https://ant1po1e.itch.io"

                  ITCH.IO
               </a>
            </p>
         </div>
